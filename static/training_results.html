<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학습 결과 - AIWEB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 사이드바 -->
    <div class="d-flex">
        <div class="bg-light p-3" style="width: 200px;">
            <h5 class="text-center">AIWEB</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">데이터 입력</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="model_creation.html">모델 생성</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="model_training.html">모델 학습</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="training_results.html">학습 결과</a>
                </li>
            </ul>
        </div>
        <!-- 메인 콘텐츠 -->
        <div class="container-fluid p-4">
            <h4>학습 결과</h4>
            <div id="results"></div>
        </div>
    </div>
    <!-- Bootstrap JS 및 커스텀 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 학습 결과 로드
            function loadResults() {
                fetch('/api/get_training_results')
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    if (data.results.length > 0) {
                        data.results.forEach(result => {
                            const div = document.createElement('div');
                            div.classList.add('mb-3');
                            div.innerHTML = `<h5>모델 이름: ${result.model_name}</h5><p>Score: ${result.score}</p>`;
                            resultsDiv.appendChild(div);
                        });
                    } else {
                        resultsDiv.innerHTML = '<p>학습된 결과가 없습니다.</p>';
                    }
                })
                .catch(error => console.error('Error:', error));
            }

            loadResults();
        });
    </script>
</body>
</html>
