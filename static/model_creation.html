<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모델 생성 - AIWEB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 사이드바 -->
    <div class="d-flex">
        <div class="bg-light p-3" style="width: 200px;">
            <h5 class="text-center">AIWEB</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">데이터 입력</a>
                </li>
                <li class="nav-link active">
                    <a class="nav-link" href="model_creation.html">모델 생성</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="model_training.html">모델 학습</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="training_results.html">학습 결과</a>
                </li>
            </ul>
        </div>
        <!-- 메인 콘텐츠 -->
        <div class="container-fluid p-4">
            <h4>모델 생성</h4>
            <!-- 모델 생성 폼 -->
            <form id="modelForm">
                <div class="mb-3">
                    <label for="modelType" class="form-label">모델 타입 선택</label>
                    <select class="form-select" id="modelType" name="model_type">
                        <option value="">선택하세요</option>
                        <option value="pytorch">Pytorch</option>
                        <option value="scikit">Scikit-learn</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="modelName" class="form-label">모델 이름 입력</label>
                    <input type="text" class="form-control" id="modelName" name="model_name" placeholder="모델 이름">
                </div>
                <button type="submit" class="btn btn-success">모델 저장</button>
            </form>
            <hr>
            <!-- 저장된 모델 목록 -->
            <h5>저장된 모델 목록</h5>
            <ul id="modelList" class="list-group"></ul>
        </div>
    </div>
    <!-- Bootstrap JS 및 커스텀 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 모델 생성 폼 제출 이벤트
            const modelForm = document.getElementById('modelForm');
            modelForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const modelType = document.getElementById('modelType').value;
                const modelName = document.getElementById('modelName').value;

                if (!modelType || !modelName) {
                    alert('모델 타입과 이름을 입력하세요.');
                    return;
                }

                const modelInfo = {
                    model_type: modelType,
                    model_name: modelName
                };

                fetch('/api/save_model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(modelInfo)
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadModelList();
                })
                .catch(error => console.error('Error:', error));
            });

            // 저장된 모델 목록 로드
            function loadModelList() {
                fetch('/api/get_models')
                .then(response => response.json())
                .then(data => {
                    const modelList = document.getElementById('modelList');
                    modelList.innerHTML = '';
                    data.models.forEach(model => {
                        const li = document.createElement('li');
                        li.classList.add('list-group-item');
                        li.textContent = model;
                        modelList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error:', error));
            }

            // 초기 모델 목록 로드
            loadModelList();
        });
    </script>
</body>
</html>
