<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모델 생성 - AIWEB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 사이드바 -->
    <div class="d-flex">
        <div class="bg-light p-3" style="width: 200px;">
            <h5 class="text-center">AIWEB</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">데이터 입력</a>
                </li>
                <li class="nav-link active">
                    <a class="nav-link" href="model_creation.html">모델 생성</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="model_training.html">모델 학습</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="training_results.html">학습 결과</a>
                </li>
            </ul>
        </div>
        <!-- 메인 콘텐츠 -->
        <div class="container-fluid p-4">
            <h4>모델 생성</h4>
            <!-- 모델 생성 폼 -->
            <form id="modelForm">
                <!-- 모델 타입 선택 -->
                <div class="mb-3">
                    <label for="modelType" class="form-label">모델 타입 선택</label>
                    <select class="form-select" id="modelType" name="model_type">
                        <option value="">선택하세요</option>
                        <option value="pytorch">Pytorch</option>
                        <option value="scikit">Scikit-learn</option>
                    </select>
                </div>
                <!-- 모델 목록 표시 -->
                <div class="mb-3">
                    <label for="modelListDropdown" class="form-label">모델 목록</label>
                    <select class="form-select" id="modelListDropdown" name="model_selected" disabled>
                        <option value="">모델 타입을 먼저 선택하세요</option>
                    </select>
                </div>
                <!-- 모델 이름 입력 -->
                <div class="mb-3">
                    <label for="modelName" class="form-label">모델 이름 입력</label>
                    <input type="text" class="form-control" id="modelName" name="model_name" placeholder="모델 이름">
                </div>
                <button type="submit" class="btn btn-success">모델 저장</button>
            </form>
            <!-- 모델 업로드 폼 -->
        <h4>모델 업로드</h4>
        <form id="uploadModelForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="uploadedModel" class="form-label">모델 파일 업로드</label>
                <input type="file" class="form-control" id="uploadedModel" name="model_file" accept=".pkl,.pt,.h5">
            </div>
            <div class="mb-3">
                <label for="uploadedModelName" class="form-label">모델 이름 입력</label>
                <input type="text" class="form-control" id="uploadedModelName" name="model_name" placeholder="모델 이름">
            </div>
            <button type="submit" class="btn btn-primary">모델 업로드</button>
        </form>
        <hr>
            <hr>
            <!-- 저장된 모델 목록 -->
            <h5>저장된 모델 목록</h5>
            <ul id="modelList" class="list-group"></ul>
        </div>
    </div>
    <!-- Bootstrap JS 및 커스텀 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript 파일을 body 끝부분에 포함 -->
    <script src="js/main.js"></script>
</body>
</html>
