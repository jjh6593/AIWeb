<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모델 학습 - AIWEB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 사이드바 -->
    <div class="d-flex">
        <div class="bg-light p-3" style="width: 200px;">
            <h5 class="text-center">AIWEB</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">데이터 입력</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="model_creation.html">모델 생성</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="model_training.html">모델 학습</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="training_results.html">학습 결과</a>
                </li>
            </ul>
        </div>
        <!-- 메인 콘텐츠 -->
        <div class="container-fluid p-4">
            <h4>모델 학습</h4>
            <!-- 모델 학습 폼 -->
            <form id="trainingForm">
                <div class="mb-3">
                    <label for="csvFileSelect" class="form-label">CSV 파일 선택</label>
                    <select class="form-select" id="csvFileSelect" name="csv_filename">
                        <!-- 업로드된 CSV 파일 목록이 추가됩니다 -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="modelSelect" class="form-label">모델 선택</label>
                    <select class="form-select" id="modelSelect" name="model_name">
                        <!-- 저장된 모델 목록이 추가됩니다 -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="targetColumn" class="form-label">타겟 열 이름</label>
                    <input type="text" class="form-control" id="targetColumn" name="target_column" placeholder="타겟 열 이름">
                </div>
                <button type="submit" class="btn btn-primary">학습 시작</button>
            </form>
            <div id="trainingResult" class="mt-3"></div>
        </div>
    </div>
    <!-- Bootstrap JS 및 커스텀 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // CSV 파일 및 모델 목록 로드
            function loadOptions() {
                // CSV 파일 목록 로드
                fetch('/api/get_csv_files')
                .then(response => response.json())
                .then(data => {
                    const csvSelect = document.getElementById('csvFileSelect');
                    csvSelect.innerHTML = '';
                    data.files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        csvSelect.appendChild(option);
                    });
                });

                // 모델 목록 로드
                fetch('/api/get_models')
                .then(response => response.json())
                .then(data => {
                    const modelSelect = document.getElementById('modelSelect');
                    modelSelect.innerHTML = '';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        modelSelect.appendChild(option);
                    });
                });
            }

            // 모델 학습 폼 제출 이벤트
            const trainingForm = document.getElementById('trainingForm');
            trainingForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const csvFilename = document.getElementById('csvFileSelect').value;
                const modelName = document.getElementById('modelSelect').value;
                const targetColumn = document.getElementById('targetColumn').value;

                if (!csvFilename || !modelName || !targetColumn) {
                    alert('모든 필드를 입력하세요.');
                    return;
                }

                const trainingData = {
                    csv_filename: csvFilename,
                    model_name: modelName,
                    target_column: targetColumn
                };

                fetch('/api/train_model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(trainingData)
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.status === 'success') {
                        const trainingResult = document.getElementById('trainingResult');
                        trainingResult.innerHTML = `<h5>학습 결과</h5><p>모델 이름: ${data.result.model_name}</p><p>Score: ${data.result.score}</p>`;
                    }
                })
                .catch(error => console.error('Error:', error));
            });

            // 초기 옵션 로드
            loadOptions();
        });
    </script>
</body>
</html>
