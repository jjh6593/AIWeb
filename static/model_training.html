<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모델 학습 - AIWEB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 사이드바 -->
    <div class="d-flex">
        <div class="bg-light p-3" style="width: 200px;">
            <h5 class="text-center">AIWEB</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">데이터 입력</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="model_creation.html">모델 생성</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="model_training.html">모델 학습</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="training_results.html">학습 결과</a>
                </li>
            </ul>
        </div>
        <!-- 메인 콘텐츠 -->
        <div class="container-fluid p-4">
            <h4>모델 학습</h4>
            <!-- 모델 학습 폼 -->
            <form id="trainingForm">
                <div class="mb-3">
                    <label for="csvFileSelect" class="form-label">CSV 파일 선택</label>
                    <select class="form-select" id="csvFileSelect" name="csv_filename"></select>
                </div>
                <div class="mb-3">
                    <label for="targetColumn" class="form-label">타겟 열 이름</label>
                    <input type="text" class="form-control" id="targetColumn" name="target_column" placeholder="타겟 열 이름">
                </div>
                <div class="mb-3">
                    <label for="valRatio" class="form-label">검증 데이터 비율 (0~1)</label>
                    <input type="number" class="form-control" id="valRatio" name="val_ratio" min="0" max="1" step="0.1" value="0.2">
                </div>
                <div class="mb-3">
                    <label for="modelSelect" class="form-label">저장된 모델 선택</label>
                    <div class="input-group">
                        <select class="form-select" id="modelSelect" name="model_name"></select>
                        <button type="button" id="addModelButton" class="btn btn-secondary">모델 추가</button>
                    </div>
                </div>
                <h5 class="mt-4">선택된 모델 리스트</h5>
                <ul id="modelList" class="list-group mb-3"></ul>
                <button type="submit" class="btn btn-primary">학습 시작</button>
            </form>
            <div id="trainingProgress" class="mt-4"></div>
        </div>
        <!-- Bootstrap JS 및 커스텀 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/training.js"></script>
    </body>
</html>
